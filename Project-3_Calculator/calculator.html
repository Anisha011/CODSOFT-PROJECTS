<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="./calculator.css" type="text/css">
    
</head>

<body>
    <h1 class="text-center ">CALCULATOR</h1>
    <div class="container  mx-auto m-w-20">
        <div class="row">
            <input  class= "input" type="text" id="num">
        </div>
        <div class="row zeroth">
            <button class="button">C</button>
            <button class="button">%</button>
            <button class="button">SQRT</button>
            <button class="button">/</button>
        </div>

        <div class="row first">
            <button class="button number">7</button>
            <button class="button number">8</button>
            <button class="button number">9</button>
            <button class="button number">*</button>
        </div>
        <div class="row second">
            <button class="button number">4</button>
            <button class="button number">5</button>
            <button class="button number">6</button>
            <button class="button number">-</button>
        </div>
        <div class="row third">
            <button class="button number">1</button>
            <button class="button number">2</button>
            <button class="button number">3</button>
            <button class="button number">+</button>
        </div>
        <div class="row fourth">
            <button class="button">00</button>
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button">=</button>
        </div>
    </div>
    <script src="/js/calculator.js"></script>
</body>

</html>
